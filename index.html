<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poke Dex</title>

    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Albert+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body onload="loadPokemon()">

    <div class="pokedexContainer" id="pokedexContainer">
    </div>

    <div class="overlay" id="overlay">
        <div class="overlayCentre" id="overlayCentre">
            <div id="pokemonOverlay" class="pokedex w300">
                <img src="img/close.png" onclick="toggle('add')" class="icon">
                <h1 id="nameOverlay">Beispiel Pokemon</h1>
                <div>
                    <img src="img/previous.png" onclick="overlayPrevious(-1)" id="previous">
                    <img class="pictureOverlay" src="img/preview.png" id="pictureOverlay">
                    <img src="img/next.png" onclick="overlayNext(+1)" id="next">
                </div>
                <div class="infoOverlay" id="infoOverlay">
                    <div class="infoOverlayContainer">
                        <div>
                            <h2 id="height"></h2>
                            <h3>Height</h3>
                        </div>
                        <div>
                            <h2 id="weight"></h2>
                            <h3>Weight</h3>
                        </div>
                    </div>
                    <div class="infoOverlayButtons">
                        <button>Stats</button>
                        <button>Moves</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div>
        <canvas id="myChart"></canvas>
      </div>
</body>

</html>
